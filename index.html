<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
</head>
<body>
    <main>
        <section id="gameStart">
            <h1>Quiz Start</h1>
        </section>

        <section id="highScores">
            <h2>Hi Scores</h2>
        </section>

        <section id="quizBody">
    
            <section id="quizQuestions">
                <h2>Question: <span class="roundNumber"></span>0</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis, expedita.</p>
            </section>

            <section id="quizAnswers">
                A.
                B.
                C.
                D.
            </section>

            <section id="nameInput">
                ENTER YOUR INITIALS:
            </section>

        </section>
        
        <section id="scoreBox">
            <h4>TIME: <span class="timeLeft"></span></h4>
            <h4>COMPLETION: <span class="completionRate"></span></h4>
            <h4>SCORE: <span class="myScore"></span></h4>
        </section>








    </main>


    
</body>
</html>
