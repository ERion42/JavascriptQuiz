<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <main>
        <!-- Developer button- delete when done -->
        <!--
        <button type="button" class="dev-Button">DEV BUTTON</button>
        -->
        
        <section id="gameStart">
            <h1>Quiz Start</h1>
            <button type="button" class="start-button">BEGIN</button>
        </section>

        <section id="highScores">
            <h2>Hi Scores</h2>
        </section>

        <section id="quizBody">
    
            <section id="quizQuestions">
                <h2>Question: <span id="roundNumber"></span> </h2>
                <p id="pageQuestion">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis, expedita.</p>
            </section>

            <section id="quizAnswers">
                <button type = "button" class= "ansA" onclick="aClick()"><p id="aBtnAnswer">A.</p></button>
                <button type = "button" class= "ansB" onclick="bClick()"><p id="bBtnAnswer">B.</p></button>
                <button type = "button" class= "ansC" onclick="cClick()"><p id="cBtnAnswer">C.</p></button>
                <button type = "button" class= "ansD" onclick="dClick()"><p id="dBtnAnswer">D.</p></button>
            </section>

        </section>

        <section id="nameInput">
            <p>ENTER YOUR INITIALS:</p>
        </section>
        
        <section id="scoreBox">
            <p>SCORE: <span id="score"></span></p>
          </section >








    </main>

    <script src="./js/script.js"></script>
    
</body>
</html>
